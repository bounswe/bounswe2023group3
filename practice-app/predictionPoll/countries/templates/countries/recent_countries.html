{% extends 'base.html' %}

{% block content %}
  <div style="background-color: #ffffff; padding: 50px; border-radius: 15px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);">
    <h2 style="color: #333333; font-size: 32px; text-align: center; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">Last 5 Query</h2>
    <ul style="list-style-type: none; padding: 0;">
      {% for country in countries %}
        <li style="background-color: #f5f5f5; color: #333333; margin-bottom: 20px; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);">
          <h3 style="font-size: 24px; margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">{{ country.name }}</h3>
          <p style="font-size: 18px; font-family: Arial, sans-serif;"><strong>Capital:</strong> {{ country.capital }}</p>
          <p style="font-size: 18px; font-family: Arial, sans-serif;"><strong>Population:</strong> {{ country.population }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
