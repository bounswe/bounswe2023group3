<html lang="en">
    <body>
        <div class="page-layout">
            <app-side-bar ></app-side-bar>
            <div class="container" style="position: relative;margin-bottom: 80px;">
                <div class="post-widget" style="display: flex; align-items: start;">
                    <img class="user-avatar" src="assets/unknown.jpg"
                     alt="User Avatar" style="width:90px; height:90px; border-radius: 50%; margin-right: 5px;">
                    <div class="post-content">
                        <b class="name" style=" font-size:xx-large;">John Doe</b>
                        <p class="user-name" style="margin-top:2px;">@johndoe</p>
                    </div>
                </div>
                <button class="button" style="position: absolute; top: 0; right: 0; background-color: rgb(69, 69, 237);">FOLLOW</button>
                <div style="margin-bottom: 15px; margin-top: 10px; text-align: center;">
                    <p class="follow-text" style="margin-right: 100px;"> <b>256</b> followings</p>
                    <p class="follow-text"> <b>10k</b> followers</p>
                </div>
                <div class="user-polls">
                    <button class="user-polls-column">Created</button>
                    <button class="user-polls-column">Liked</button>
                    <button class="user-polls-column">Voted</button>
                </div>
                <div>
                    <app-poll></app-poll>
                </div>   
            </div>
            <div style="display: flex; flex-direction: column;">
                <app-ranks-bar></app-ranks-bar>
                <app-badges-bar></app-badges-bar>
            </div>
        </div>
    </body>
</html>
