<html lang="en">
  <body>
    <app-header></app-header>
    <div class="page-layout">
      <app-side-bar></app-side-bar>
      <div class="container" style="position: relative">
        <div class="post-widget" style="display: flex; align-items: start">
          <!-- User avatar and information -->
        </div>

        <!-- Poll creation section -->
        <div class="poll-create-section" style="text-align: center">
          <h2>Create a New Poll Request</h2>
          <form [formGroup]="pollForm" (ngSubmit)="onSubmit()">

            <input
              class="poll-info"
              type="text"
              name="question"
              formControlName="question"
              placeholder="Enter Poll Question"
            /><br /><br />
            
            <!-- Add Tags -->
            <div formArrayName="tags">
              <div *ngFor="let tag of tags.controls; let i = index">
                <input
                  class="poll-info"
                  type="text"
                  [formControlName]="i"
                  placeholder="Enter a tag"
                />
              </div>
            </div>
            <div style="display: flex; justify-content: center">
              <button class="button" (click)="addTag()">Add Tag</button
              ><br /><br />
            </div>

            <!-- Add Options -->
            <label for="options"><b>Options:</b></label>
            <div formArrayName="options">
              <div *ngFor="let option of options.controls; let i = index">
                <input
                  class="poll-info"
                  type="text"
                  [formControlName]="i"
                  [placeholder]="'Option ' + (i + 1)"
                />
              </div>
            </div>
            <div style="display: flex; justify-content: center">
              <button class="button" (click)="addOption()">Add Option</button
              ><br /><br />
            </div>

            <input
              class="poll-info"
              type="date"
              formControlName="due_date"
              placeholder="Enter due date"
            /><br /><br />

            <div style="display: flex; justify-content: center">
              <button
                class="button"
                type="submit"
                style="width: 150px; height: 45px; background-color: #e57f84"
              >
                Send for approval
              </button>
              <button
                class="button"
                type="button"
                style="width: 150px; height: 45px; background-color: #30568f"
                (click)="reload()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
