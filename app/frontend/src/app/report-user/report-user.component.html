<h2 mat-dialog-title>Report User</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="Reason"
      [(ngModel)]="reason"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions
  style="display: flex; justify-content: center; align-items: center"
>
  <button mat-button (click)="sendRequest()">Report</button>
</mat-dialog-actions>
