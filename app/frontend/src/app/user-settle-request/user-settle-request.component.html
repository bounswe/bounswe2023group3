<h2 mat-dialog-title>Send Settle Request</h2>
<mat-dialog-content>
  <mat-form-field
  >
    <input
      matInput
      placeholder="Outcome"
      [(ngModel)]="outcome"
      style="font-family: 'Arial', sans-serif; font-size: medium;"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Outcome Source"
      [(ngModel)]="outcomeSource"
      style="font-family: 'Arial', sans-serif; font-size: medium;"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions
>
  <button mat-button (click)="sendRequest()">Send Request</button>
</mat-dialog-actions>
