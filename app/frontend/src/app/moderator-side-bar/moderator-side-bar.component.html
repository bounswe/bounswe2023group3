<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="post-widget" style="display: flex; align-items: start">
        <img
          class="user-avatar"
          src="assets/unknown.jpg"
          alt="User Avatar"
          style="
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
          "
        />
        <div
          class="post-content"
          style="
            margin-left: 5px;
            margin-top: 20px;
            font-size: medium;
          "
        >
          <p class="user-name" style="margin-top: 2px">
            &#64;{{ this.username }}
          </p>
        </div>
      </div>
      <div class="buttons">
        <button class="button" routerLink="/app-moderator-requests">
          <img src="assets/participate-icon.png" alt="Logo" class="logo-image" />
          <span class="button-text">Poll Requests</span>
        
        </button>
        <button class="button" routerLink="/app-report-requests">
          <img src="assets/report.png" alt="Logo" class="logo-image" />
          <span class="button-text">Report Requests</span>
        </button>
        <button class="button" (click)="logOut()" style="margin-bottom: 20px">
          <img src="assets/logout.png" alt="Logo" class="logo-image" />
          <span class="button-text">Log out</span>
        </button>
      </div>
    </div>
  </body>
</html>
