<html lang="en">
  <body>
    <app-header></app-header>
    <div class="page-layout">
      <app-side-bar></app-side-bar>
      <div
        class="container"
        style="
          position: relative;
          padding-right: 20px;
          padding-left: 20px;
          padding-bottom: 30px;
          padding-top: 20px;
        "
      >
        <div class="post-widget" style="display: flex; align-items: start">
          <img
            class="user-avatar"
            src="assets/unknown.jpg"
            alt="User Avatar"
            style="
              width: 90px;
              height: 90px;
              border-radius: 50%;
              margin-right: 5px;
            "
          />
          <div class="post-content">
            <b class="name" style="font-size: xx-large; padding-top: 10px"
              >^-^</b
            >
            <p class="user-name" style="margin-top: 2px">&#64;{{ this.username }}</p>
          </div>
        </div>
        <button
          class="button"
          style="
            background-color: #63989f;
            color: #fff;
            width: 100px;
            position: absolute;
            top: 0;
            right: 0;
          "
        >
          Edit Profile
        </button>
        <div style="margin-bottom: 15px; margin-top: 10px; text-align: center">
          <p class="follow-text" style="margin-right: 100px">
            <b>52</b> followings
          </p>
          <p class="follow-text"><b>10</b> followers</p>
        </div>
        <div class="user-polls">
          <button class="user-polls-column" (click)="createdPolls()">Created</button>
          <button class="user-polls-column" (click)="likedPolls()">Liked</button>
          <button class="user-polls-column" (click)="votedPolls()">Voted</button>
        </div>
        <div>
          <app-poll *ngFor="let poll of polls" [pollId]="poll.id"></app-poll>
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <app-ranks-bar></app-ranks-bar>
        <app-badges-bar [userId]="user_id"></app-badges-bar>
      </div>
    </div>
  </body>
</html>
