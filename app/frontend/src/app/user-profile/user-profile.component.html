<html lang="en">
  <body style="padding-top: 80px;">
    <app-header></app-header>
    <div class="page-layout">
      <app-side-bar></app-side-bar>
      <div class="container" style="padding: 40px; justify-self: center; margin-left: 240px; margin-right: 260px;">

        <div class="post-widget" style="display: flex; align-items: start">
          
         
          <ng-container *ngIf="!isEditing; else editMode">
            <img
            class="user-avatar"
            [src]="this.profile_picture != null ? this.profile_picture : 'assets/unknown.jpg'"
            alt="User Avatar"
            style="
              width: 90px;
              height: 90px;
              border-radius: 50%;
              margin-right: 5px;
            "
          />
            <div class="post-content">
              <b class="name" style="font-size: xx-large; padding-top: 10px">{{
                this.firstname 
              }} {{ this.lastname }}</b>
              <p class="user-name" style="margin-top: 2px">
                &#64;{{ this.username }}
              </p>
            </div>

          <button
            class="edit-button"
            style="
              background-color: #63989f;
              border: none;
              width: 100px;
              color: #fff;
            "
            (click) = "toggleEdit()"
          > Edit Profile </button>
          </ng-container>
          <ng-template #editMode>
            <app-file-upload (shortLinkEmitter)="receiveShortLink($event)"></app-file-upload>
            <div style="margin-right: 10px;">
              <input [(ngModel)]="editedFirstname" type="text" class="edit-username" 
              style="border-radius: 10px;background-color: #79abb1; border: none; height: 30px;color: #fff; margin-bottom: 10px;" placeholder="Enter your first name"/>
              <br>
              <input [(ngModel)]="editedLastname" type="text" class="edit-username" 
              style="border-radius: 10px;background-color: #79abb1; border: none; height: 30px;color: #fff;" placeholder="Enter your last name"/>
            </div>
            <button class="edit-button" style=" background-color: #63989f; border: none;color: #fff;"(click)="editProfile()">Save</button>
          </ng-template>



        </div>

        <div style="margin-bottom: 15px; margin-top: 10px; text-align: center">
          <p class="follow-text" style="margin-right: 100px; cursor: pointer;" (click)="toggleFollowees()">
            <b>{{ this.nofFollowees }}</b> followings
          </p>
          <div style="position: absolute; z-index: 10;">
            <div class="popup" *ngIf="showFollowees" style="position: relative; top:0px; left:170px;
             background-color: #80bbc4; border: 1px solid black;">
              <app-follow-list  [followList]="followList" [title]="'Following'"></app-follow-list>
            </div>
          </div>

          <p class="follow-text" style="cursor: pointer;" (click)="toggleFollowers()">
            <b>{{ this.nofFollowers }}</b> followers
          </p>
        </div>
        <div style="position: absolute; z-index: 10;">
          <div class="popup" *ngIf="showFollowers" style="position: relative; top:-15px; left:350px;
           background-color: #80bbc4; border: 1px solid black; ">
            <app-follow-list [followList]="followList" [title]="'My Followers'"></app-follow-list>
          </div>
        </div>

        <div class="user-polls">
          <button class="user-polls-column" [class.underlined]="clickedButton === 'created'" (click)="createdPolls()">
            Created
          </button>
          <button class="user-polls-column" [class.underlined]="clickedButton === 'liked'" (click)="likedPolls()">
            Liked
          </button>
          <button class="user-polls-column" [class.underlined]="clickedButton === 'voted'" (click)="votedPolls()">
            Voted
          </button>
        </div>
        <div>
          <app-poll *ngFor="let poll of polls" [pollId]="poll.id"></app-poll>
        </div>
      </div>
      <div class="fixed-elements" style="display: flex; flex-direction: column">
        <app-ranks-bar></app-ranks-bar>
        <app-badges-bar [userId]="user_id"></app-badges-bar>
      </div>
    </div>
  </body>
</html>
