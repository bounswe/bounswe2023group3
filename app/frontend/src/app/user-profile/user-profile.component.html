<html lang="en">
  <body style="padding-top: 80px;">
    <app-header></app-header>
    <div class="page-layout">
      <app-side-bar></app-side-bar>
      <div class="container" style="padding: 40px; justify-self: center; margin-left: 240px; margin-right: 260px;">

        <div class="post-widget" style="display: flex; align-items: start">
          
         
          <ng-container *ngIf="!isEditing; else editMode">
            <img
            class="user-avatar"
            [src]="this.profile_picture != null ? this.profile_picture : 'assets/unknown.jpg'"
            alt="User Avatar"
            style="
              width: 90px;
              height: 90px;
              border-radius: 50%;
              margin-right: 5px;
            "
          />
            <div class="post-content">
              <b class="name" style="font-size: xx-large; padding-top: 10px">{{
                this.firstname 
              }} {{ this.lastname }}</b>
              <p class="user-name" style="margin-top: 4px">
                &#64;{{ this.username }}
              </p>
            </div>

          <button
            class="edit-button"
            (click) = "toggleEdit()"
          > Edit Profile </button>
          </ng-container>
          <ng-template #editMode>
            <div style="display: flex; align-items: flex-start;">
              <div style="margin-right: 20px;">
                <app-file-upload (shortLinkEmitter)="receiveShortLink($event)"></app-file-upload>
              </div>
              <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                <div style="margin-top: 10px;margin-left: 20px; margin-right: 120px; display: flex; flex-direction: row;">
                  <input [(ngModel)]="editedFirstname" type="text" class="edit-username" placeholder="Enter your first name"/>
                  <br>
                  <input [(ngModel)]="editedLastname" type="text" class="edit-username" placeholder="Enter your last name"/>
                </div>
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                  <button class="edit-button" (click)="editProfile()">Save</button>
                  <button class="cancel-button" (click)="cancelEdit()">Cancel</button>
                </div>
              </div>
            </div>
          </ng-template>
          


        </div>

        <div style="margin-bottom: 15px; margin-top: 10px; text-align: center">
          <p class="follow-text" style="margin-right: 100px; cursor: pointer;" (click)="toggleFollowees()">
            <b>{{ this.nofFollowees }}</b> followings
          </p>
          <div style="position: absolute; z-index: 10;">
            <div class="popup" *ngIf="showFollowees" style="position: relative; top:0px; left:235px;
              border: 1px solid #232F44;">
              <app-follow-list  [followList]="followList" [title]="'Following'"></app-follow-list>
            </div>
          </div>

          <p class="follow-text" style="cursor: pointer;" (click)="toggleFollowers()">
            <b>{{ this.nofFollowers }}</b> followers
          </p>
        </div>
        <div style="position: absolute; z-index: 10;">
          <div class="popup" *ngIf="showFollowers" style="position: relative; top:-15px; left:415px;
           border: 1px solid #232F44;">
            <app-follow-list [followList]="followList" [title]="'My Followers'"></app-follow-list>
          </div>
        </div>

        <div class="user-polls">
          <button class="user-polls-column" [class.active]="clickedButton === 'created'" (click)="createdPolls()">
            Created
          </button>
          <button class="user-polls-column" [class.active]="clickedButton === 'liked'" (click)="likedPolls()">
            Liked
          </button>
          <button class="user-polls-column" [class.active]="clickedButton === 'voted'" (click)="votedPolls()">
            Voted
          </button>
        </div>
        <div>
          <app-poll *ngFor="let poll of polls" [pollId]="poll.id"></app-poll>
        </div>
        <app-scroll-to-top-button></app-scroll-to-top-button>
      </div>
      <div class="fixed-elements" style="display: flex; flex-direction: column">
        <app-ranks-bar [userId]="user_id"></app-ranks-bar>
        <app-badges-bar [userId]="user_id"></app-badges-bar>
      </div>
    </div>
  </body>
</html>
