<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="padding-top: 80px;">
    <app-header></app-header>
    <div class="reset-password-container">
      <h2>Reset Password</h2>
      <div class="form-group">
        <label for="resetPasswordToken">Reset Password Code</label>
        <input
          type="text"
          email="resetPasswordToken"
          [(ngModel)]="resetPasswordToken"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" />
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" [(ngModel)]="password" />
      </div>
      <button type="submit" (click)="resetPassword()">Reset Password</button>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </body>
</html>
